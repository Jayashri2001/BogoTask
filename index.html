<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOGO Offer</title>
  <link rel="stylesheet" href="assest/css/style.css">

</head>

<body>
  <div class="container">
    <h2>YAY! Itâ€™s BOGO</h2>

    <!-- Offer 1 -->
    <div class="offer-box" id="offerBox1" onclick="selectOffer(1)">
      <label for="offer1">
        <input type="radio" name="offer" id="offer1">
        <strong>1 Unit</strong> <span class="badge">10% Off</span>
        <div class="price">
          <strong>$10.00 USD</strong>
          <del>$24.00 USD</del>
        </div>
        <div class="clear"></div>
        <div class="desc">Standard Price</div>
      </label>
    </div>

    <!-- Offer 2 -->
    <div class="offer-box" id="offerBox2" onclick="selectOffer(2)">
      <label for="offer2">
        <input type="radio" name="offer" id="offer2">
        <strong>2 Unit</strong> <span class="badge">20% Off</span>
        <div class="price">
          <strong>$18.00 USD</strong>
          <del>$24.00 USD</del>
        </div>
        <div class="clear"></div>
      </label>

      <div class="popular-tag">MOST POPULAR</div>

      <div class="options" id="options2">
        <div class="row" style="margin-bottom: 4px; margin-top: 16px;">
          <div style="width: 25px;"></div>
          <div style="text-align: center; font-weight: bold; font-size: 13px; width: 7%;">Size</div>
          <div style="text-align: end; font-weight: bold; font-size: 13px; width: 33%;">Colour</div>
        </div>

        <div class="row">
          <div style="width: 25px; font-weight: bold; font-size: 14px; margin-top: 18px;">#1</div>
          <select>
            <option disabled selected> Size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <select>
            <option disabled selected> Colour</option>
            <option>Black</option>
            <option>Red</option>
            <option>Blue</option>
          </select>
        </div>

        <div class="row">
          <div style="width: 25px; font-weight: bold; font-size: 14px; margin-top: 18px;">#2</div>
          <select>
            <option disabled selected>Select </option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <select>
            <option disabled selected> Colour</option>
            <option>Black</option>
            <option>Red</option>
            <option>Blue</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Offer 3 -->
    <div class="offer-box" id="offerBox3" onclick="selectOffer(3)">
      <label for="offer3">
        <input type="radio" name="offer" id="offer3">
        <strong>3 Unit</strong> <span class="badge">30% Off</span>
        <div class="price">
          <strong>$24.00 USD</strong>
          <del>$24.00 USD</del>
        </div>
        <div class="clear"></div>
        <div class="desc">Best Value Deal</div>
      </label>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div>Free Delivery</div>
      <div id="total">Total : $18.00 USD</div>
    </div>

    <button class="add-to-cart">+ Add to Cart</button>
    <div class="powered">@ Powered by Pumper</div>
  </div>
<script>
   const totals = {
      1: "$10.00 USD",
      2: "$18.00 USD",
      3: "$24.00 USD"
    };

    function selectOffer(id) {
      document.querySelectorAll('.offer-box').forEach(box => box.classList.remove('selected'));
      document.querySelectorAll('.options').forEach(opt => opt.style.display = 'none');
      document.getElementById('offer' + id).checked = true;
      document.getElementById('offerBox' + id).classList.add('selected');

      if (id === 2) {
        document.getElementById('options2').style.display = 'block';
      }

      document.getElementById('total').innerText = "Total : " + totals[id];
    }

    // Default selection on load
    selectOffer(2);
</script>
</body>

</html>
